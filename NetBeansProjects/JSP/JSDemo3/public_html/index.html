        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function Check(txt,event)
            {
                def="Enter Your Name Here";
                if(txt.value==def && event.type=='focus')
                {
                    txt.value="";
                    txt.style.color="black";
                }
                else if(txt.value=="" && event.type=='blur')
                {
                    txt.value=def;
                    txt.style.color="grey";
                }
            }
        </script>
    </head>
    <body>
        Enter Name:<input type="text" onfocus="Check(this,event)" onblur="Check(this,event)" style="color: grey" id="t1" value="Enter Your Name Here"/>
        <br/>
        <input type="text" placeholder="Enter Password"/>
    </body>
