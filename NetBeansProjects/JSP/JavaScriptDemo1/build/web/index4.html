<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javascript">
            function add()
            {
                var a =document.getElementById("txtNum1").value;
                var b =document.getElementById("txtNum2").value;
                
                if(a=="" || b=="")
                {
                    //alert("fields can not be left blank");
                    document.getElementById("errormsg").innerHTML="fields can not be left blank";
                }
                else
                {
                
                   var c=parseInt(a)+parseInt(b);
                
                alert("Sum is : " + c)
                }
              
            }
            
        </script>
        
    </head>
    <body>
        Enter 1st number : <input type="text" id="txtNum1" ><br>
        Enter 2nd number : <input type="text" id="txtNum2" ><br>
        
        
            <input type="button" onclick="add()" value="Sum"><br>
            <br>
            
            <span id="errormsg" style="color: red;"></span>
    </body>
</html>
